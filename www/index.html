<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
		<title>Egg Timer</title>
	</head>
	<body>
		<h1>Egg Timer</h1>
		<p class="toppText">How do you like your eggs ?</p>
	<div class="eggWrapper">
		<div class="softEggWrapper">
			<button class="softEgg all"></button>
			<p>Soft</p>
		</div>
		<div class="mediumEggWrapper">
			<button class="mediumEgg all"></button>
			<p>Medium</p>
		</div>
		<div class="hardEggWrapper">
			<button class="hardEgg all"></button>
			<p>Hard</p>
		</div>
	</div>
	<span class="time">06:00</span>
	<button class="startBt">START</button>
		<script src="script.js"></script>
	</body>
</html>
